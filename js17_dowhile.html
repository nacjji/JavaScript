<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        do{
            do{
                fst_num = prompt("몇단을 출력할까요?")
                if(fst_num>10){
                    alert("2단부터 9단까지")
                }else{
                    for(j=1;j<10;j++){
                        document.write(fst_num,"x",j,"=",fst_num*j,"<br>")
                    }
                }
            }while(fst_num>10)

        }while(j<10)




    
    </script>
</body>
</html>
