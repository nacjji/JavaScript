<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function calcul(op1,op2){
            document.write(op1,"+",op2,"=",op1+op2)
            document.write(op1,"-",op2,"=",op1-op2)
            document.write(op1,"x",op2,"=",op1*op2)
            document.write(op1,"รท",op2,"=",op1/op2)
        }
        calcul(2,3)
        




    </script>
</body>
</html>
