<html lang="en">

    <title>Document</title>
</head>
<body><script>    
    a = 7
    b = 3
    res = (a==b)
    document.write("a == b : ",res,"<br>")

    res = (a!=b)
    document.write("a != b : ",res,"<br>")

    res = (a===7)
    document.write("a === b : ",res,"<br>")

    res = (a!==7)
    document.write("a !== b :",res)

</script>

</body>
