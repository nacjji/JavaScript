<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function calculP(op1,op2){
            return op1+op2
        }
        function calculM(op1,op2){
            return op1-op2
        }
        function calculT(op1,op2){
            return op1*op2
        }
        function calculD(op1,op2){
            return op1/op2
        }
        document.write(calculP(173568798,2),"<br>")
        document.write(calculM(14,2),"<br>")
        document.write(calculT(1,2212),"<br>")
        document.write(calculD(1,21312),"<br>")



    </script>
</body>
</html>
