<body>
    <script>
        i=0
        sum=0
        while(true){
            i++
            if(i==100){
                break
            }else{
                if(i%2==1){
                    sum+=i
                }
            }
        }document.write(sum)
        
        document.write("<br><br>")
        sum=0
        for(i=0;i<101;i++){
            if(i%2==0){
                continue
            }else{
                sum+=i
            }
        }
        document.write(sum)



    </script>
</body>
