<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1 = 7
        num2 = 3
        res = num1+num2
        document.write("num1+num2=",res,"<br>")

        res = num1-num2
        document.write("num1-num2=",res,"<br>")
        
        res = num1*num2
        document.write("num1*num2=",res,"<br>")

        res = num1/num2
        document.write("num1/num2=",res,"<br>")

        res = num1%num2
        document.write("num1%num2=",res,"<br>")


        ++num1
        document.write(num1 +"<br>")

        --num2
        document.write(num2)
        
    </script>

</body>
</html>
