<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i=2
        while(i<10){
            j=1
            while(j<10){
                document.write(i,"x",j,"=",i*j,"<br>")
                j++
            }
            i++
            document.write("<br>")
        }
    </script>
</body>
</html>
